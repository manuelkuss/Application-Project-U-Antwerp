<div class="container my-4">
  <h1 class="mb-4 text-center">NGX Charts</h1>

    <div *ngFor="let chart of chartData">
        <h2>{{ chart.name }}</h2>

        <div class="chart-box">
            <ngx-charts-line-chart
                [results]="[chart]"
                [xAxis]="true"
                [yAxis]="true"
                [showGridLines]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxisLabel]="'m/z'"
                [yAxisLabel]="'Intensity'"
                [autoScale]="true"
                [timeline]="false">
            </ngx-charts-line-chart>

        </div>
    </div>

</div>
